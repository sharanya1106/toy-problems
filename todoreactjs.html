<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>todo</title>
    </head>
    <body>
        <div id ="app"></div>
        <script type="text/babel">
            
            class App extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        tasks : [],
                        input : "",
                        date: new Date(),

                    }
                }
                render() {
                    return (
                        <div>                        
                            <h1>Tasks</h1>
                            <ul>
                                {this.state.tasks.map((task, i) =>
                                    <li key = {i}>
                                        {task}
                                        <button data-index = {i} onClick = {this.deleteTask}>delete</button>
                                        <input type = "Checkbox"/>
                                        <p> Date: {this.state.date.toLocaleDateString()}</p>
                                        <p> Due Date: {this.state.date.getMonth()+1}/{this.state.date.getDate()+1}/{this.state.date.getFullYear()}</p>
                                    </li>
                                )}
                            </ul>
                           
                            <div>
                                <input onChange = {this.handleChange} value = {this.state.input}/>
                                <button onClick = {this.addTask}>Add Task</button>
                                
                                
                            </div>
                            Number of tasks : {this.state.tasks.length}
                        </div>
                    );
                }

                handleChange = (event) => {
                    this.setState ({
                        input : event.target.value,
                    });
                }

                addTask = (event) => {
                    this.setState (state => ({
                        tasks : [...state.tasks, state.input],
                        input : ""
                    })
                    )
                }
                deleteTask = (event) => {
                    const index = event.target.dataset.index;
                    this.setState (state => {
                        const tasks = [...this.state.tasks];
                        tasks.splice(index,1);
                        return {
                            tasks : tasks
                        };
                    }) 
                }
            }
            ReactDOM.render(<App/>, document.querySelector("#app"))

        </script>    
    </body>
</html>
